<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Animation System</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #grid-canvas {
            width: 100vw;
            height: 100vh;
        }
        .nav-links {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <canvas id="grid-canvas"></canvas>
    </div>
    <div id="controls">
        <button id="toggle-debug">Toggle Debug Mode</button>
    </div>
    <div class="nav-links">
        <a href="physics.html" class="nav-link">Pie Animation</a>
        <a href="delta.html" class="nav-link">Delta Animation</a>
    </div>
    <script type="module" src="js/grid-animation/main.js"></script>
</body>
</html>
