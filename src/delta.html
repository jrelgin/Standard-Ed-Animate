<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta SVG Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            width: 80vmin;
            height: 80vmin;
            position: relative;
        }
        svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        .nav-links {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .nav-link:hover {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html" class="nav-link">Grid Animation</a>
        <a href="physics.html" class="nav-link">Pie Animation</a>
        <a href="delta.html" class="nav-link">Delta Animation</a>
    </div>
    <div id="container">
        <svg id="animation"></svg>
    </div>
    <script type="module">
        import { PhysicsAnimation } from './js/delta-animation/physics.js';
        document.addEventListener('DOMContentLoaded', () => {
            new PhysicsAnimation();
        });
    </script>
</body>
</html>
